<div class="container card-list">
    <div *ngFor="let card of cards" class="card">
      <img [src]="card.imageUrl" alt="Card Image">
      <div class="card-body">
        <p class="card-text">{{ card.description }}</p>
        <button class="btn btn-dark w-100" (click)="play(card)">Play</button>
      </div>
    </div>
  </div>
